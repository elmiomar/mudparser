site_name: MudParser Documentation
site_description: Production-ready parser for MUD (Manufacturer Usage Description) profiles - RFC 8520 & RFC 9761 compliant
site_url: https://elmiomar.github.io/mudparser
repo_url: https://github.com/elmiomar/mudparser
repo_name: elmiomar/mudparser

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Parsing MUD Files: user-guide/parsing-mud-files.md
    - Validation: user-guide/validation.md
    - Exporting: user-guide/exporting.md
    - CLI Usage: user-guide/cli-usage.md
  - API Reference:
    - Parser: api-reference/parser.md
    - Models: api-reference/models.md
    - Validator: api-reference/validator.md
    - Exporters: api-reference/exporters.md
  - RFC Compliance:
    - RFC 8520: rfc-compliance/rfc8520.md
    - RFC 9761: rfc-compliance/rfc9761.md
  - Examples:
    - Basic Parsing: examples/basic-parsing.md
    - Firewall Generation: examples/firewall-generation.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/elmiomar/mudparser
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mudparser/

